<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <title>JavaScript Operators</title>
</head>
<body>
 
  <div class="container mt-5 card">
    <h1 class="text-center text-primary"> <i class="bi bi-calculator"></i>Simple JavaScript Operators </h1>
    <form>
    <div class="row">
      <div class="col-lg-4 text-primary">
        <div class="form-group">
          <label for="input1">Input 1</label>
          <input type="text" class="form-control " id="input1">
        </div>
      </div>

      <div class="col-lg-4 text-primary">
        <div class="form-group">
          <label for="input2">Input 2</label>
          <input type="text" class="form-control" id="input2">
        </div>
      </div>

      <div class="col-lg-4 text-primary">
        <div class="form-group">
          <label for="operator">Operator</label>
          <select class="form-control" id="operator">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
          </select>
        </div>
      </div>

      <!-- Submit Buttons -->
      <div class="col-lg-12 d-flex m-3 justify-content-center">
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary me-4" id="submit">Submit</button>
  
      <!-- Rest Button -->
      <button type="reset" class="btn btn-danger" id="reset">Reset</button>
      </div>

      <div class="col-lg-12 m-3 text-center">
        <!-- Result Render -->
        <h2><p id="output" class="mt-3"></p></h2>
      </div>


    </div>
   
    </form>
   
  </div>





  <!-- Calculator +/*- Script -->
  <script>
    const form = document.querySelector('form');
    const input1 = document.querySelector('#input1');
    const input2 = document.querySelector('#input2');
    const operator = document.querySelector('#operator');
    const submit = document.querySelector('#submit');
    const output = document.querySelector('#output');
    const reset = document.querySelector('#reset');


    form.addEventListener('submit', event => {
      event.preventDefault();

      const value1 = parseFloat(input1.value);
      const value2 = parseFloat(input2.value);

      let result;
      switch (operator.value) {
        case '+':
          result = value1 + value2;
          break;
        case '-':
          result = value1 - value2;
          break;
        case '*':
          result = value1 * value2;
          break;
        case '/':
          result = value1 / value2;
          break;
      }
      // Reset Values
      reset.addEventListener('click', () => {
      input1.value = '';
      input2.value = '';
      operator.value = '';
      output.innerHTML = '';
    });

      output.innerHTML = `Result: ${result}`;
    });
  </script>
</body>
</html>
